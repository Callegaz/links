<html>

<head>

    <title>Links</title>
    <style>
        #titulo {
            color: blue
        }

        /* unvisited link */
        a:link {
            color: red;
        }

        /* visited link */
        a:visited {
            color: green;
        }

        /* mouse over link */
        a:hover {
            color: black;
        }

        /* selected link */
        a:active {
            color: blue;
        }
    </style>

</head>

<body>
    <center>


        <h1><a id="titulo" href="https://theuselessweb.com/">
                Take me to another useless web please
            </a></h1>
        <ul>
            <h2>
                <li>
                    <a href="https://pointerpointer.com/">
                        Pointer pointer
                    </a>
                </li>
                <li>
                    <a href="https://cat-bounce.com/">
                        Cat bounce
                    </a>
                </li>
                <li>
                    <a href="http://corndog.io/">
                        Corndog
                    </a>
                </li>
                <li>
                    <a href="http://endless.horse/">
                        Endless horse
                    </a>
                </li>
                <li>
                    <a href="http://ihasabucket.com/">
                        I has a bucket
                    </a>
                </li>
            </h2>
        </ul>

    </center>

</body>

</html>
